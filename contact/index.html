<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link type="text/css" rel="stylesheet" href="../css/global/style.css">
    <link type="text/css" rel="stylesheet" href="../css/contact/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script defer src="../js/global.js"></script>
    <script defer src="../js/hehe.js"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>SCINT 北臺灣學生資訊社群</title>
</head>
<body>
    <template id="navbar"></template>
    <div class="container">
        <h1 class="title">聯絡資訊</h1>
        <div style="display: flex; align-items: center;">
            <img src="../assets/logo-square.png" width="50%">
            <ul class="social-media">
                <li>
                    <i class="fab fa-facebook-square fa-fw"></i>
                    <a target="_blank" href="https://www.facebook.com/scint.tw/">
                        Facebook: @scint.tw
                    </a>
                </li>
                <li>
                    <i class="fa-brands fa-instagram fa-fw"></i>
                    <a target="_blank" href="https://www.instagram.com/scint.tw/">
                        Instagram: @scint.tw
                    </a>
                </li>
                <li>
                    <i class="fab fa-discord fa-fw"></i>
                    <a target="_blank" href="https://discord.scint.org/">
                        Discord: discord.scint.org
                    </a>
                </li>
                <li>
                    <i class="fas fa-envelope fa-fw"></i>
                    <a target="_blank" href="mailto:contact@scint.org">
                        Email: contact@scint.org
                    </a>
                </li>
                <li>
                    <i class="fa-brands fa-github fa-fw"></i>
                    <a target="_blank" href="https://github.com/official-scint">
                        Github: official-scint
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <template id="footer"></template>
</body>
</html>
